type Query {
  GuiSelectedPreset(UserId: ID, ComponentId: ID, ElementId: ID): GuiSelectedPreset
}

""""""
type GuiSelectedPreset {
  Preset: [GuiSelectedPreset]
  UserId: ID
  User: User
  ComponentId: ID
  ElementId: ID
  PresetId: ID
  _metadata: Metadata
}

"""Пользователь"""
type User {
  ParameterSet: [UserParameter]
  UserId: ID
  Name: String
  _metadata: Metadata
}

""""""
type UserParameter {
  UserId: ID
  User: User
  Id: ID
  Value: String
  Name: String
  _metadata: Metadata
}

type Metadata {
  id: String
  uri: String
  media_src: String
  edit_media: String
}
