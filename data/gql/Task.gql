type Query {
  """Код производственной программы"""
  Task(TaskId: ID, TaskGroupId: ID): Task

  """Код производственной программы"""
  TaskSet(first: Int, offset: Int, substring: String): [Task]
}

"""Код производственной программы"""
type Task {
  """Код"""
  TaskId: ID

  """Группа кодов"""
  TaskGroupId: ID

  """Группа кодов (Код группы производственной программы)"""
  TaskGroup: TaskGroup

  """Краткий текст"""
  Name: String
  _metadata: Metadata
}

"""Код группы производственной программы"""
type TaskGroup {
  TaskSet: [Task]

  """Группа кодов мероприятий"""
  TaskGroupId: ID

  """Код мероприятия"""
  Name: String
  _metadata: Metadata
}

type Metadata {
  id: String
  uri: String
  media_src: String
  edit_media: String
}
