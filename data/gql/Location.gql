type Query {
  Location(PlantId: ID, LocationId: ID): Location
}

"""Местоположение"""
type Location {
  Plant: Plant
  PlantId: ID
  LocationId: ID
  Name: String
  _metadata: Metadata
}

"""Завод/Филиал"""
type Plant {
  LocationSet: [Location]
  PlantId: ID
  ShortText: String
  Name: String
  _metadata: Metadata
}

type Metadata {
  id: String
  uri: String
  media_src: String
  edit_media: String
}
