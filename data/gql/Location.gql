type Query {
  """Местоположение"""
  Location(PlantId: ID, LocationId: ID): Location

  """Местоположение"""
  LocationSet(first: Int, offset: Int, substring: String): [Location]
}

"""Местоположение"""
type Location {
  """Код филиала (Завод/Филиал)"""
  Plant: Plant

  """Код филиала"""
  PlantId: ID

  """Код местоположения"""
  LocationId: ID

  """Название"""
  Name: String
  _metadata: Metadata
}

"""Завод/Филиал"""
type Plant {
  LocationSet: [Location]

  """Код филиала"""
  PlantId: ID

  """Краткий текст"""
  ShortText: String

  """Название"""
  Name: String
  _metadata: Metadata
}

type Metadata {
  id: String
  uri: String
  media_src: String
  edit_media: String
}
