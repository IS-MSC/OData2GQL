type Query {
  PersonnelNumber(PersonnelNumberId: ID): PersonnelNumber
  PersonnelNumberSet(first: Int, offset: Int, substring: String): [PersonnelNumber]
}

"""Ответственный"""
type PersonnelNumber {
  CompanyCode: String
  PersonnelNumberId: ID
  Surname: String
  Name: String
  MiddleName: String
  Function: String
  _metadata: Metadata
}

type Metadata {
  id: String
  uri: String
  media_src: String
  edit_media: String
}
