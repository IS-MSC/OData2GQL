type Query {
  """Ответственный"""
  PersonnelNumber(PersonnelNumberId: ID): PersonnelNumber

  """Ответственный"""
  PersonnelNumberSet(first: Int, offset: Int, substring: String): [PersonnelNumber]
}

"""Ответственный"""
type PersonnelNumber {
  """Завод"""
  CompanyCode: String

  """Табельный номер"""
  PersonnelNumberId: ID

  """Фамилия"""
  Surname: String

  """Имя"""
  Name: String

  """Отчество"""
  MiddleName: String

  """Должность"""
  Function: String
  _metadata: Metadata
}

type Metadata {
  id: String
  uri: String
  media_src: String
  edit_media: String
}
