type Query {
  Plant(PlantId: ID): Plant
  PlantSet(first: Int, offset: Int, substring: String): [Plant]
}

"""Завод/Филиал"""
type Plant {
  LocationSet: [Location]
  PlantId: ID
  ShortText: String
  Name: String
  _metadata: Metadata
}

"""Местоположение"""
type Location {
  Plant: Plant
  PlantId: ID
  LocationId: ID
  Name: String
  _metadata: Metadata
}

type Metadata {
  id: String
  uri: String
  media_src: String
  edit_media: String
}
