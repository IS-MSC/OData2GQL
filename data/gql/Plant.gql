type Query {
  """Завод/Филиал"""
  Plant(PlantId: ID): Plant

  """Завод/Филиал"""
  PlantSet(first: Int, offset: Int, PlantIdSubstring: String, ShortTextSubstring: String, NameSubstring: String): [Plant]
}

"""Завод/Филиал"""
type Plant {
  LocationSet: [Location]

  """Код филиала"""
  PlantId: ID

  """Краткий текст"""
  ShortText: String

  """Название"""
  Name: String
  _metadata: Metadata
}

"""Местоположение"""
type Location {
  """Код филиала (Завод/Филиал)"""
  Plant: Plant

  """Код филиала"""
  PlantId: ID

  """Код местоположения"""
  LocationId: ID

  """Название"""
  Name: String
  _metadata: Metadata
}

type Metadata {
  id: String
  uri: String
  media_src: String
  edit_media: String
}
