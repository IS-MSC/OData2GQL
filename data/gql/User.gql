type Query {
  User(UserId: ID): User
}

"""Пользователь"""
type User {
  ParameterSet: [UserParameter]
  UserId: ID
  Name: String
  _metadata: Metadata
}

""""""
type UserParameter {
  UserId: ID
  User: User
  Id: ID
  Value: String
  Name: String
  _metadata: Metadata
}

type Metadata {
  id: String
  uri: String
  media_src: String
  edit_media: String
}
