type Query {
  SupFunctLocation(SupFunctLocationId: ID): SupFunctLocation
  SupFunctLocationSet(first: Int, offset: Int, substring: String): [SupFunctLocation]
}

"""Верхнеуровневое ТМ"""
type SupFunctLocation {
  PlantId: ID
  Plant: Plant
  LocationId: ID
  Location: Location
  SupFunctLocationId: ID
  Name: String
  _metadata: Metadata
}

"""Завод/Филиал"""
type Plant {
  LocationSet: [Location]
  PlantId: ID
  ShortText: String
  Name: String
  _metadata: Metadata
}

"""Местоположение"""
type Location {
  Plant: Plant
  PlantId: ID
  LocationId: ID
  Name: String
  _metadata: Metadata
}

type Metadata {
  id: String
  uri: String
  media_src: String
  edit_media: String
}
