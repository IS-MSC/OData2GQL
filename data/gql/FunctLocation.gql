type Query {
  """Техническое место"""
  FunctLocation(FunctLocationId: ID): FunctLocation

  """Техническое место"""
  FunctLocationSet(first: Int, offset: Int, substring: String): [FunctLocation]
}

"""Техническое место"""
type FunctLocation {
  """Завод расположения тех. объекта"""
  PlantId: ID

  """Завод расположения тех. объекта (Завод/Филиал)"""
  Plant: Plant

  """Название"""
  SupFunctLocationName: String

  """Местоположение"""
  LocationId: ID

  """Местоположение (Местоположение)"""
  Location: Location

  """Техническое место"""
  FunctLocationId: ID

  """Название"""
  Name: String

  """ВышестоящееТМ"""
  SupFunctLocationId: ID

  """ВышестоящееТМ (Верхнеуровневое ТМ)"""
  SupFunctLocation: SupFunctLocation
  _metadata: Metadata
}

"""Завод/Филиал"""
type Plant {
  LocationSet: [Location]

  """Код филиала"""
  PlantId: ID

  """Краткий текст"""
  ShortText: String

  """Название"""
  Name: String
  _metadata: Metadata
}

"""Местоположение"""
type Location {
  """Код филиала (Завод/Филиал)"""
  Plant: Plant

  """Код филиала"""
  PlantId: ID

  """Код местоположения"""
  LocationId: ID

  """Название"""
  Name: String
  _metadata: Metadata
}

type Metadata {
  id: String
  uri: String
  media_src: String
  edit_media: String
}

"""Верхнеуровневое ТМ"""
type SupFunctLocation {
  """Завод расположения тех. объекта"""
  PlantId: ID

  """Завод расположения тех. объекта (Завод/Филиал)"""
  Plant: Plant

  """Местоположение"""
  LocationId: ID

  """Местоположение (Местоположение)"""
  Location: Location

  """Верхнеуровневое ТМ"""
  SupFunctLocationId: ID

  """Название"""
  Name: String
  _metadata: Metadata
}
