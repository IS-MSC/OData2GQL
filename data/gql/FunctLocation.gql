type Query {
  FunctLocation(FunctLocationId: ID): FunctLocation
  FunctLocationSet(first: Int, offset: Int, substring: String): [FunctLocation]
}

"""Техническое место"""
type FunctLocation {
  PlantId: ID
  Plant: Plant
  SupFunctLocationName: String
  LocationId: ID
  Location: Location
  FunctLocationId: ID
  Name: String
  SupFunctLocationId: ID
  SupFunctLocation: SupFunctLocation
  _metadata: Metadata
}

"""Завод/Филиал"""
type Plant {
  LocationSet: [Location]
  PlantId: ID
  ShortText: String
  Name: String
  _metadata: Metadata
}

"""Местоположение"""
type Location {
  Plant: Plant
  PlantId: ID
  LocationId: ID
  Name: String
  _metadata: Metadata
}

type Metadata {
  id: String
  uri: String
  media_src: String
  edit_media: String
}

"""Верхнеуровневое ТМ"""
type SupFunctLocation {
  PlantId: ID
  Plant: Plant
  LocationId: ID
  Location: Location
  SupFunctLocationId: ID
  Name: String
  _metadata: Metadata
}
