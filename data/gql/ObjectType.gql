type Query {
  """Тип объекта оборудования"""
  ObjectType(ObjTypeId: ID): ObjectType

  """Тип объекта оборудования"""
  ObjectTypeSet(first: Int, offset: Int, substring: String): [ObjectType]
}

"""Тип объекта оборудования"""
type ObjectType {
  """Код типа"""
  ObjTypeId: ID

  """Название"""
  Name: String
  _metadata: Metadata
}

type Metadata {
  id: String
  uri: String
  media_src: String
  edit_media: String
}
