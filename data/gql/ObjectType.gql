type Query {
  ObjectType(ObjTypeId: ID): ObjectType
  ObjectTypeSet(first: Int, offset: Int, substring: String): [ObjectType]
}

"""Тип объекта оборудования"""
type ObjectType {
  ObjTypeId: ID
  Name: String
  _metadata: Metadata
}

type Metadata {
  id: String
  uri: String
  media_src: String
  edit_media: String
}
