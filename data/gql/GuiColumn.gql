type Query {
  GuiColumn(ComponentId: ID, ElementId: ID, ColumnId: ID): GuiColumn
  GuiColumnSet(first: Int, offset: Int, substring: String): [GuiColumn]
}

"""Колонка таблицы GUI с настройками по умолчанию"""
type GuiColumn {
  ComponentId: ID
  Path: String
  ElementId: ID
  Index: Int
  ColumnId: ID
  Name: String
  Width: String
  Visible: Boolean
  _metadata: Metadata
}

type Metadata {
  id: String
  uri: String
  media_src: String
  edit_media: String
}
