type Query {
  Damage(DamageId: ID, DamageGroupId: ID): Damage
}

"""Код неисправности/дефекта"""
type Damage {
  DamageGroup: DamageGroup
  DamageId: ID
  EquipmentId: ID
  Equipment: Equipment
  DamageGroupId: ID
  Name: String
  FunctLocationId: ID
  FunctLocation: FunctLocation
  _metadata: Metadata
}

"""Код группы неисправности/дефекта"""
type DamageGroup {
  DamageSet: [Damage]
  DamageGroupId: ID
  EquipmentId: ID
  Equipment: Equipment
  Name: String
  FunctLocationId: ID
  FunctLocation: FunctLocation
  _metadata: Metadata
}

"""Единица оборудования"""
type Equipment {
  PlantId: ID
  Plant: Plant
  LocationId: ID
  Location: Location
  EquipmentId: ID
  Name: String
  FunctLocationId: ID
  FunctLocation: FunctLocation
  SupFunctLocationId: ID
  SupFunctLocation: SupFunctLocation
  _metadata: Metadata
}

"""Завод/Филиал"""
type Plant {
  LocationSet: [Location]
  PlantId: ID
  ShortText: String
  Name: String
  _metadata: Metadata
}

"""Местоположение"""
type Location {
  Plant: Plant
  PlantId: ID
  LocationId: ID
  Name: String
  _metadata: Metadata
}

type Metadata {
  id: String
  uri: String
  media_src: String
  edit_media: String
}

"""Техническое место"""
type FunctLocation {
  PlantId: ID
  Plant: Plant
  SupFunctLocationName: String
  LocationId: ID
  Location: Location
  FunctLocationId: ID
  Name: String
  SupFunctLocationId: ID
  SupFunctLocation: SupFunctLocation
  _metadata: Metadata
}

"""Верхнеуровневое ТМ"""
type SupFunctLocation {
  PlantId: ID
  Plant: Plant
  LocationId: ID
  Location: Location
  SupFunctLocationId: ID
  Name: String
  _metadata: Metadata
}
