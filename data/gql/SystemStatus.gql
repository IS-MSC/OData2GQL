type Query {
  SystemStatus(SysStatusId: ID): SystemStatus
  SystemStatusSet(first: Int, offset: Int, substring: String): [SystemStatus]
}

"""Системный статус дефекта"""
type SystemStatus {
  SysStatusId: ID
  ShortName: String
  Name: String
  _metadata: Metadata
}

type Metadata {
  id: String
  uri: String
  media_src: String
  edit_media: String
}
